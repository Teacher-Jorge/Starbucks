<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SRC/CSS/style.css">
    <title>Starbucks</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img
             src="SRC/assets/logo-starbucks.png"
             alt="Logo Starbucks"
             class="logo"
             >

             <button class="btn btn-mobile">
                <i class="fa-solid fa-bars"></i>
             </button>

             <ul id="nav-links">
                <li>
                    <a href="#home">Home</a>
                </li>

                 <li>
                    <a href="#trending">Trending</a>
                </li>

                 <li>
                    <a href="#about">About</a>
                </li>

                 <li>
                    <a href="#products">News</a>
                </li>

             </ul>

             <a href="#" class="btn btn-default">Contact</a>

        </nav>
    </header>

    <main id="container">
        <section id="home">
            <img 
                src="src/assets/detail.png" 
                alt="Starbucks Drink"
                class="home-image"
            >

            <h1 class="home-title">
                Mais que café, uma
                <span>experiência.</span>
            </h1>

            <p class="home-description">
                Descubra cafés icônicos, sabores únicos e a energia
                perfeita para cada parte do seu dia.
            </p>

            <div class="home-actions">
                <a class="btn btn-default" href="#">
                    Conhecer
                </a>
                <a class="btn btn-outlined" href="#">
                    Contatar
                </a>
            </div>
        </section>
    </main>

    <script src="SRC/JS/script.js"></script>
</body>
</html>
